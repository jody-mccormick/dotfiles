name: Bug report
description: Report a problem to help us improve
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: What happened? What did you expect to happen?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Provide steps so we can reproduce the issue
      placeholder: |
        1. Run '...'
        2. See error '...'
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs and screenshots
      description: Paste relevant logs (redact secrets) or add screenshots
      render: shell
  - type: input
    id: os
    attributes:
      label: OS and version
      placeholder: macOS 14.5 / Ubuntu 24.04
  - type: input
    id: dotfiles_version
    attributes:
      label: Dotfiles version/commit
      placeholder: vX.Y.Z or commit SHA
